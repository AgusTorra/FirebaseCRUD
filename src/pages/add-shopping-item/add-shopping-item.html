<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>
      <ion-item>
          <ion-label floating>Nombre del producto</ion-label>
          <ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating>Cantidad</ion-label>
            <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
        </ion-item>
  </ion-list>
  
  <button ion-button block (click)="addShoppingItem(shoppingItem)">Agregar</button>

</ion-content>
