<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de compras</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="ToAddShoppingItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>      
      <h2>Productos</h2>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let item of shoppingList | async" (click)="selectShoppingItem(item)">
        <h3>{{ item.itemName }}</h3>
        <p id="nroUnidades"><b>{{ item.itemNumber }} unidades</b></p>        
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
